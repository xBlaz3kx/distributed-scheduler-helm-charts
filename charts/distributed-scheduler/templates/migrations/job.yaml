{{- include "distributed-scheduler.automigration.typeVerification" . -}}
  {{- if and  ( .Values.automigration.enabled ) ( eq .Values.automigration.type "job" ) }}

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "distributed-scheduler.fullname" . }}-automigrate
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- with .Values.automigration.job.annotations }}
      {{- toYaml . | nindent 4 }}
      {{- end }}
  labels:
    {{- include "distributed-scheduler.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      annotations:
        {{- with .Values.automigration.job.annotations }}
          {{- toYaml . | nindent 8 }}
          {{- end }}
      labels:
        {{- include "distributed-scheduler.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "distributed-scheduler.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.automigration.job.automountServiceAccountToken }}
      containers:
        - name: {{ include "distributed-scheduler.name" . }}-automigrate
          image: xblaz3kx/distributed-scheduler:manager-{{- .Values.global.version | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          {{- with .Values.automigration.customCommand }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.automigration.customArgs }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.manager.environment.createEnvConfigmap }}
          envFrom:
            - configMapRef:
                name: {{ include "distributed-scheduler.name" . }}-migrate-env
          {{- end }}
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 10 }}
          {{- end }}
          {{- if .Values.automigration.job.extraContainers }}
            {{- tpl .Values.automigration.job.extraContainers . | nindent 6 }}
          {{- end }}
          {{- if .Values.automigration.job.extraInitContainers }}
      initContainers:
        {{- tpl .Values.automigration.job.extraInitContainers . | nindent 8 }}
        {{- end }}
      restartPolicy: Never
      shareProcessNamespace: {{ .Values.automigration.job.shareProcessNamespace }}
    backoffLimit: {{ .Values.automigration.job.spec.backoffLimit }}
  {{- end }}